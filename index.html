<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/deal.css">
    <link rel="stylesheet" href="./css/statement.css">
    <title>Controle Financeiro</title>
</head>

<body>
    <header>
        <nav>
            <svg class="logo" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M24.4783 25.3684C26.2792 25.3684 27.7391 23.8957 27.7391 22.0789C27.7391 20.2622 26.2792 18.7895 24.4783 18.7895C22.6773 18.7895 21.2174 20.2622 21.2174 22.0789C21.2174 23.8957 22.6773 25.3684 24.4783 25.3684ZM24.4783 25.3684C21.5968 25.3684 19.2609 27.7248 19.2609 30.6316H29.6957C29.6957 27.7248 27.3597 25.3684 24.4783 25.3684ZM12.7391 8.92105C12.7391 12.1912 10.1112 14.8421 6.86957 14.8421C3.62789 14.8421 1 12.1912 1 8.92105C1 5.65095 3.62789 3 6.86957 3C10.1112 3 12.7391 5.65095 12.7391 8.92105ZM1 18.7895H12.7391V30.6316H1V18.7895ZM24.4783 3L31 14.8421H17.9565L24.4783 3Z"
                    stroke="#333333" stroke-width="2" stroke-linecap="square" />
            </svg>

            <label class="title">Controle financeiro</label>

            <div class="navbar">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </nav>
    </header>
    <section class="content">
        <div class="deal">
            <div>
                <label>Tipo de transação</label><br>
                <select class="deal-type" placeholder="Compra">
                    <option>Compra</option>
                    <option>Venda</option>
                </select>
            </div>
            <div>
                <label>Nome da mercadoria</label><br>
                <input type="text" placeholder="Input" />
            </div>
            <div>
                <label>Valor</label><br>
                <input type="number" placeholder="R$ 0,00" />
            </div>
            <div>
                <button type="submit">Adicionar transação</button>
            </div>
        </div>

        <div class="statement">
            <h1>Extrato de transações</h1>

            <div class="statement-label">
                <div class="statement-line">
                    <h2>Mercadoria</h2>
                    <h2>Valor</h2>
                </div>
                <div class="statement-line">
                    <p>+</p>
                    <div>
                        <p class="merchandise">Lorem ipsum dolor sit amet<br>consectetur</p>
                        <p>R$ 12.999,99</p>
                    </div>
                </div>
                <div class="statement-line">
                    <p>-</p>
                    <div>
                        <p class="merchandise">Quis nostrud exercitation</p>
                        <p>R$ 99,99</p>
                    </div>
                </div>
                <div class="statement-line">
                    <p>+</p>
                    <div>
                        <p class="merchandise">Lorem ipsum</p>
                        <p>R$ 9,99</p>
                    </div>
                </div>
            </div>
            <div class="statement-total">
                <h3>Total</h3>
                <label>
                    <h3>R$ 12.909,99</h3>
                    <p id="profit">[LUCRO]</p>
                </label>
            </div>
        </div>
    </section>
</body>

</html>
