<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Controle Financeiro</title>
</head>

<body>
    <main>
        <header>
            <div class="header-content">
                <div class="nav-menu">
                    <svg onclick="menuHide()" width="16" height="16" viewBox="0 0 16 16" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M15.2929 13.0369C15.6834 13.4274 15.6834 14.0606 15.2929 14.4511L14.4511 15.2929C14.0606 15.6834 13.4274 15.6834 13.0369 15.2929L8 10.256L2.96311 15.2929C2.57258 15.6834 1.93942 15.6834 1.54889 15.2929L0.707106 14.4511C0.316582 14.0606 0.316582 13.4274 0.707107 13.0369L5.744 8L0.707107 2.96311C0.316582 2.57258 0.316582 1.93942 0.707107 1.54889L1.54889 0.707106C1.93942 0.316582 2.57258 0.316582 2.96311 0.707107L8 5.744L13.0369 0.707107C13.4274 0.316582 14.0606 0.316582 14.4511 0.707107L15.2929 1.54889C15.6834 1.93942 15.6834 2.57258 15.2929 2.96311L10.256 8L15.2929 13.0369Z"
                            fill="white" />
                    </svg>
                    <ul>
                        <li><a href="#">Cadastro de transações</a></li>
                        <div></div>
                        <li><a href="#" onclick="dataClear()">Limpar dados</a></li>
                    </ul>
                </div>
                <nav>
                    <svg class="logo" viewBox="0 0 33 32" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M24.4783 25.3684C26.2792 25.3684 27.7391 23.8957 27.7391 22.0789C27.7391 20.2622 26.2792 18.7895 24.4783 18.7895C22.6773 18.7895 21.2174 20.2622 21.2174 22.0789C21.2174 23.8957 22.6773 25.3684 24.4783 25.3684ZM24.4783 25.3684C21.5968 25.3684 19.2609 27.7248 19.2609 30.6316H29.6957C29.6957 27.7248 27.3597 25.3684 24.4783 25.3684ZM12.7391 8.92105C12.7391 12.1912 10.1112 14.8421 6.86957 14.8421C3.62789 14.8421 1 12.1912 1 8.92105C1 5.65095 3.62789 3 6.86957 3C10.1112 3 12.7391 5.65095 12.7391 8.92105ZM1 18.7895H12.7391V30.6316H1V18.7895ZM24.4783 3L31 14.8421H17.9565L24.4783 3Z"
                            stroke="#333333" stroke-width="2" stroke-linecap="square" />
                    </svg>

                    <label class="title">Controle financeiro</label>

                    <div class="navbar" onclick="menuShow()">
                        <div class="line1"></div>
                        <div class="line2"></div>
                        <div class="line3"></div>
                    </div>
                </nav>
            </div>
        </header>
        <div class="container">
            <form class="deal-content" onsubmit="dealSubmit(event)">
                <h1 class="new-trade">Nova transação</h1>
                <div class="deal">
                    <div>
                        <label>Tipo de transação</label><br>
                        <select class="deal-type" placeholder="Compra">
                            <option>Compra</option>
                            <option>Venda</option>
                        </select>
                    </div>
                    <div>
                        <label>Nome da mercadoria</label><br>
                        <input type="text" id="major" placeholder="Mercadoria" required autocomplete="off"
                            onfocus="this.value = '';" />
                    </div>
                    <div>
                        <label>Valor</label><br>
                        <input type="text" id="value" placeholder="R$ 0,00" required autocomplete="off"
                            onfocus="this.value = ''" ondragstart="return false" ondrop="return false" onkeypress="maskMoney(event)" onkeyup="pasteCheck(event)" />
                    </div>
                </div>
                <button type="submit">Adicionar transação</button>
                <div id="deal-line"></div>
            </form>

            <div class="statement">
                <h1>Extrato de transações</h1>
                <div class="statement-subtitle">
                    <h2>Mercadoria</h2>
                    <h2>Valor</h2>
                </div>
                <div class="statement-label">
                    <div class="statement-line">
                        <p></p>
                        <div>
                            <p class="merchandise">Nenhuma transação cadastrada.</p>
                            <p></p>
                        </div>
                    </div>
                </div>
                <div class="statement-total">
                    <h3 id="stat-info"></h3>
                    <label>
                        <h3 id="total-value"></h3>
                        <p id="profit"></p>
                    </label>
                </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>

    <script src="script.js"></script>

</body>

</html>
